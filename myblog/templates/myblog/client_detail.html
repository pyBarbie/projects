{% extends "base_generic.html" %}

    {% block content %}
        <h2>Blogger : {{client}} </h2>
        <p>Biography :
            <li>{{client.bio}}</li>
        </p>
        <h1>All Posts</h1>
        {%for post in client.post_set.all%}
         <a href="{{post.get_absolute_url}}">{{post}}</a>
        {%endfor%}
    {% endblock %}
