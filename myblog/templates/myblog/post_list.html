{% extends "base_generic.html" %}
    {% block content %}
       <h1>All Posts </h1>
        {%for post in post_list%}
            <p>
                <a href="{{post.get_absolute_url}}">{{post.title}}</a> - ( {{post.pub_date}} )
                <a href="{{post.blogger.get_absolute_url}}"> {{post.blogger}} </a>
            </p>
        {%endfor%}
    {% endblock %}
